<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Sands</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script defer src="js/burger.js"></script>
</head>

<body>

    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <nav class="header__nav">
                    <div class="header__logo"><img src="img/logo.svg" alt="header__logo"></div>
                    <div class="header__burger">
                        <span></span>
                    </div>
                    <div class="header__menu">
                        <ul>
                            <li><a href="#">Главная</a></li>
                            <li><a href="#">Автомобили</a></li>
                            <li><a href="#">Отзывы</a></li>
                            <li><a href="#">Контакты</a></li>
                        </ul>
                        <div class="header__btn"><button>Связаться</button></div>
                    </div>
                </nav>
            </div>
        </header>

        <main class="page">
            <section class="page__main main-section">
                <div class="main-section__container">
                    <div class="main-section__content">
                        <div class="main-section__text">
                            <h1 class="main-section__title">Golden Sands</h1>
                            <div class="main-section__subtitle">Аренда автомобилей в Дубае</div>
                            <div class="main-section__subsubtitle">Роскошь и комфорт </div>
                        </div>
                        <div class="main-section__btn"><button>Забронировать</button></div>
                    </div>
                </div>
            </section>

            <section class="page__car car-section">
                <div class="car-section__container">
                    <div class="car-section__content">
                        <div class="car-section__title">Ваш идеальный автомобиль на время пребывания в Дубае</div>
                        <div class="car-section__settings">
                            <div class="car-section__search">
                                <form>
                                    <button type="submit"><img src="img/search.svg" alt="search"></button>
                                    <input type="text" placeholder="Найти автомобиль">
                                </form>
                            </div>
                            <div class="car-section__class">
                                <form>
                                    <select name="class">
                                        <option value="">Класс</option>
                                        <option value="">A-Класс</option>
                                        <option value="">B-Класс</option>
                                        <option value="">C-Класс</option>
                                    </select>
                                </form>
                            </div>
                            <div class="car-section__passengers">
                                <form action="">
                                    <select name="passengers">
                                        <option value="">Количество пассажиров</option>
                                        <option value="">3</option>
                                        <option value="">4</option>
                                        <option value="">5</option>
                                    </select>
                                </form>
                            </div>
                            <div class="car-section__horsepower">
                                <form action="">
                                    <select name="horsepower">
                                        <option value="">Количество л.с.</option>
                                        <option value="">100+</option>
                                        <option value="">200+</option>
                                        <option value="">300+</option>
                                    </select>
                                </form>
                            </div>
                            <div class="car-section__sortprice">
                                <form action="">
                                    <select name="sortprice">
                                        <option value="">Цена</option>
                                        <option value="">Убыв.</option>
                                        <option value="">Возр.</option>
                                    </select>
                                </form>
                            </div>
                        </div>
                        <div class="car-section__box"></div>
                    </div>
                </div>
            </section>

            <section class="a1"></section>
            <footer></footer>
        </main>
    </div>

</body>

</html>
